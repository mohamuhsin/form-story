<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->

      <form action="story.html" method="GET"></form>

      <label for="animal-1">Animal:</label>
      <input id="animal-1" type="text" name="animal-1" required /> <br />

      <label for="animal-2">Animal:</label>
      <input id="animal-2" type="text" name="animal-2" required /> <br />

      <label for="animal-3">Animal:</label>
      <input id="animal-3" type="text" name="animal-3" required /> <br />

      <label for="adj-1">Adjective (ends in -ed):</label>
      <input id="adj-1" type="text" name="adj-1" required /> <br />

      <label for="verb-1">Verb (ends in -ing):</label>
      <input id="verb-1" type="text" name="verb-1" required /> <br />

      <label for="num-1">Number:</label>
      <input id="num-1" type="number" name="num-1" required /> <br />

      <span>Yes or No:</span>
      <input id="yes" type="radio" name="answer" value="yes" required />
      <label for="yes"></label>

      <input id="no" type="radio" name="answer" value="no" required />
      <label for="no"></label><br />

      <label for="speed">Relative speed (ends in -er):</label>
      <select id="speed" name="speed" required>
        <option value="faster">Faster</option>
        <option value="slow">Slow</option>
        <option value="Moderate">Moderate</option>
      </select>
      <br />

      <label for="quote"> Motivational Quote:</label>
      <input id="quote" name="quote" type="text" required />
      <datalist id="quote-choices">
        <option value="winner gets ice cream!"></option>
        <option value="winner gets Pizza!"></option></datalist
      ><br />

      <label for="message">Meaningful Message:</label>
      <textarea id="message" required rows="8" cols="40"></textarea> <br />

      <input type="submit" value="Form My Story!" />
    </section>
  </body>
</html>
